<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login-Page</title>
      <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
      <link rel="stylesheet" href="/css/style.css">
      <link rel="stylesheet" href="css/custom/LoginForm.css">
</head>
<body>
      <div class="main-container d-grid">
            <div class="p-5">
                  <div class="logo d-flex gap-4 align-items-center mt-5">
                        <img src="assets/logo.svg" alt="logo">
                        <h1 class="m-0">Green Shadow</h1>
                  </div>
                  <div class="form-container mt-5">
                <h3>Sign in your account</h3>
                <h4 class="mt-2">"Sign in to start managing your farm today!"</h4>

                <div class="mt-5">

                    <div class="d-flex flex-column gap-3">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                    </div>

                    <div class="d-flex mt-5" >
                        <label class="checkbox-btn">
                            <label for="checkbox"></label>
                            <input id="checkbox" type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <h4 class="m-0 term">I agree to all Term, Privacy Policy and Fees</h4>
                    </div>
                </div>

            </div>
            <div class="d-flex align-items-center justify-content-between mt-5">
                <button class="cssbuttons-io-button">
                    Sign In
                    <div class="icon">
                        <svg
                                height="24"
                                width="24"
                                viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg"
                        >
                            <path d="M0 0h24v24H0z" fill="none"></path>
                            <path
                                    d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                                    fill="currentColor"
                            ></path>
                        </svg>
                    </div>
                </button>
                <h5>Donâ€™t have an account ? <a href="pages/RegisterPage.html">Register</a> Now. </h5>
            </div>
            </div>
            <div class="d-flex justify-content-center align-items-end">
                <div class="h-100 d-flex align-items-center justify-content-start ms-5">
                    <canvas class="h-75"></canvas>
                </div>
                <img class="w-100 h-100" src="assets/loginPageImg.png" alt="">
            </div>
      </div>
</body>
</html>
