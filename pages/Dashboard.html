<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashbaord</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/Dashboard.css" />
  </head>
  <body>
    <div class="main-container d-flex">
      <div class="nav-bar text-center">
        <img class="mt-5" src="/assets/logo.png" alt="logo" />
        <div
          class="d-flex flex-column align-items-center justify-content-center h-75 gap-5 mt-5"
        >
          <img class="dashboard-icon" src="/assets/icon/dashboard_icon.svg" />
          <img class="staff-icon" src="/assets/icon/staff_icon.svg" />
          <img class="vehicle" src="/assets/icon/vehicle.svg" />
          <img class="field-icon" src="/assets/icon/field_icon.svg" />
          <img class="rqu_icon" src="/assets/icon/rqu_icon.svg" />
          <img class="crop_icon" src="/assets/icon/crop_icon.svg" />
          <img class="monitor_log" src="/assets/icon/monitor_log.svg" />
        </div>
        <div>
          <img class="log-out-btn h-auto" src="/assets/icon/log_out.svg">
        </div>
      </div>
      <div class="w-100">
        <iframe
          class="main-wall w-100 h-100"
          src="/pages/wall/HomeWall.html"
          frameborder="0"
        ></iframe>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(".dashboard-icon").click(function () {
        changeButtonColor("dashboard-icon");
        $(".main-container .main-wall").attr(
          "src",
          "/pages/wall/HomeWall.html"
        );
      });

      $(".staff-icon").click(function () {
        changeButtonColor("staff-icon");
        $(".main-container .main-wall").attr(
          "src",
          "/pages/wall/StaffWall.html"
        );
      });

      $(".vehicle").click(function () {
        changeButtonColor("vehicle");
        $(".main-container .main-wall").attr(
          "src",
          "/pages/wall/VehicleWall.html"
        );
      });

      $(".field-icon").click(function () {
        changeButtonColor("field-icon");
        $(".main-container .main-wall").attr(
          "src",
          "/pages/wall/FieldWall.html"
        );
      });

      $(".rqu_icon").click(function () {
        changeButtonColor("rqu_icon");
        $(".main-container .main-wall").attr(
          "src",
          "/pages/wall/EquWall.html"
        );
      });

      $(".crop_icon").click(function () {
        changeButtonColor("crop_icon");
        $(".main-container .main-wall").attr(
          "src",
          "/pages/wall/CropWall.html"
        );
      });

      $(".monitor_log").click(function () {
        changeButtonColor("monitor_log");
        $(".main-container .main-wall").attr(
          "src",
          "/pages/wall/CropDetailsWall.html"
        );
      });

      function changeButtonColor(button) {
        $(".nav-bar div img").each(function () {
          const className = $(this).attr("class");
          const imageName = className.replace(/-/g, "_");
          if (button === className) {
            $(".nav-bar ." + className).attr(
              "src",
              `/assets/icon/hover/${imageName}.svg`
            );
          } else {
            $(".nav-bar ." + className).attr(
              "src",
              `/assets/icon/${imageName}.svg`
            );
          }
        });
      }
    </script>
  </body>
</html>
